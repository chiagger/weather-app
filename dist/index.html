<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherToday</title>
</head>

<body>
    <div class="header">
        <div id="logoLeft">Weather</div>
        <div id="logoRight">Today</div>
    </div>
    <div class="content">

        <div class="tab">
            <div class="top">
                <div class="topleft">
                    <div id="desc" class="weather"></div>
                    <div class="location">
                        <img src="marker.png">
                        <div id="city" class="weather"></div>
                    </div>
                    <div id="date" class="weather"></div>
                </div>
                <div class="topright">
                    <div class="toprightleft">
                        <div id="top">
                            <div id="temp" class="weather"></div>
                            <div id="feels" class="weather"></div>
                        </div>
                        <div id="bottom">
                            <div id="max" class="weather"></div>
                            <div id="min" class="weather"></div>
                        </div>
                    </div>
                    <img src="#" id="icon">
                </div>

            </div>


        </div>
        <div class="searchcontainer">
            <div class="searchbar">
                <div class=top>
                    <div class="col">
                        <input type="text" id="userCity" placeholder="Search city...">
                        <button id="search" type="button"></button>
                    </div>

                </div>
                <div id="errormsg"></div>
            </div>
        </div>

    </div>

</body>

</html>
